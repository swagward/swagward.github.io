<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Swagward</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<canvas id="bg"></canvas>

<nav>
    <div class="logo">
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo" class="nav-icon">
        </a>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li>
            <div class="nav-controls">
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="pause-toggle" class="theme-btn" aria-label="Pause Background">
                    <i class="fas fa-pause"></i>
                </button>
            </div>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="contact-wrapper split">
        <div class="contact-left">
            <h2 class="section-title" id="p-title">Project Name</h2>
            <h3 id="p-subtitle" style="color: var(--accent); margin-bottom: 1rem; font-size: 1.1rem;">Subtitle</h3>

            <p id="p-description" style="color: #888; line-height: 1.8; margin-bottom: 1.5rem;">
                Description goes here...
            </p>

            <div class="glass-card" style="padding: 1rem; margin-bottom: 2rem;">
                <p style="margin-bottom: 0.5rem;"><strong>Role:</strong> <span id="p-role" style="color: #bbb;"></span></p>
                <p><strong>Grade:</strong> <span id="p-grade" style="color: #bbb;"></span></p>
            </div>

            <div class="hero-buttons">
                <a id="p-link" href="#" class="btn" target="_blank">View Source / Play</a>
            </div>
        </div>

        <div class="contact-right" id="media-container">
        </div>
    </div>
</div>

<script type="module" src="js/delaunay.js"></script>
<script type="module">
    import { projects } from '/js/projectData.js';

    // Get project ID from URL (?id=swagaria)
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('id');
    const project = projects[projectId];

    if (project) {
        document.title = `${project.title} | Swagward`;
        document.getElementById('p-title').innerText = project.title;
        document.getElementById('p-subtitle').innerText = project.subtitle;
        document.getElementById('p-description').innerText = project.description;
        document.getElementById('p-role').innerText = project.role;
        document.getElementById('p-grade').innerText = project.grade;
        document.getElementById('p-link').href = project.website;

        const mediaBox = document.getElementById('media-container');

        if (project.video) {
            mediaBox.innerHTML = `
                <div class="about-image-container">
                    <iframe width="100%" height="315" src="${project.video}" frameborder="0" allowfullscreen style="border-radius: 12px; border: 1px solid var(--border-color);"></iframe>
                </div>`;
        } else {
            // Show the first image if no video
            const imgUrl = project.images[0] || 'assets/placeholder.png';
            mediaBox.innerHTML = `
                <div class="about-image-container">
                    <img src="${imgUrl}" alt="${project.title}" class="about-photo">
                </div>`;
        }
    } else {
        window.location.href = 'projects.html'; // Redirect back if ID is wrong
    }
</script>
</body>
</html>
