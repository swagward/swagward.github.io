<!DOCTYPE html>

<body>

<canvas id="bg"></canvas>

<nav>
    <div class="logo">
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo" class="nav-icon">
        </a>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
            <div class="nav-controls">

                    <i class="fas fa-moon"></i>

                <button id="pause-toggle" class="theme-btn" aria-label="Pause Background">
                    <i class="fas fa-pause"></i>

            <p id="p-description" style="color: #888; line-height: 1.8; margin-bottom: 1.5rem;">
                put description here
            </p>

            <div class="hero-buttons">

                <a href="projects.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Projects

        </div>

        <div class="contact-right" id="media-container">
        </div>
