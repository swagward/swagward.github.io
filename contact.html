<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Swagward</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<canvas id="bg"></canvas>

<nav>
    <div class="logo">
        <a href="index.html">
            <img src="assets/logo.png" alt="Logo" class="nav-icon">
        </a>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
    </ul>
</nav>

<div class="container">
    <div class="contact-wrapper split">

        <div class="contact-left">
            <h2 class="section-title">Find Me Here</h2>
            <p style="color: #888; margin-bottom: 2rem; line-height: 1.6;">
                Follow my development journey or reach out directly on these platforms.
            </p>

            <div class="social-links">
                <a class="social-btn discord" target="_blank">
                    <i class="fab fa-discord"></i> Discord - @swagward
                </a>
                <a href="https://www.youtube.com/@swagward" class="social-btn youtube" target="_blank">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="https://www.instagram.com/realswagward/" class="social-btn instagram" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://github.com/swagward" class="social-btn github" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>

        <div class="contact-right">
            <h2 class="section-title">Contact Me</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="What's on your mind?" required></textarea>
                </div>

                <button type="submit" class="btn submit-btn">Send Message (W.I.P)</button>
            </form>
        </div>

    </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
